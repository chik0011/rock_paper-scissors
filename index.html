<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>

    <div class="title">
        <h1 class="title-page">Shifumi !</h1>
    </div>

    <div class="result">
        <span class="computer-result"></span>
        <img class="versus" src="img/versus.png"/>
        <span class="user-result"></span>
    </div>

    <div class="identity">
        <span class="identity-page">Ordianteur</span>
        <span class="identity-page">Vous</span>
    </div>

    <div class="replay">
        <a href="index.html" class="replay-btn">Rejouer</a>
    </div>
    

    <div class="btn-actions">
        <div>
            <button class="btn-user" onclick="initGame(0)"><img class="img" src="img/letter-s.png"/></button>
        </div>
    
        <div>
            <button class="btn-user" onclick="initGame(1)"><img class="img" src="img/hello.png"/></button>
        </div>
        
        <div>
            <button class="btn-user" onclick="initGame(2)"><img class="img" src="img/letter-k.png"/></button>
        </div>
    </div>
    
</body>
</html>
